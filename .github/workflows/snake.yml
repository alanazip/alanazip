name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *" # Executa uma vez ao dia
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Generate Snake
        uses: Platane/snk@master
        with:
          output: dist/snake.svg
  deploy:
    runs-on: ubuntu-latest
    needs: generate
    steps:
      - name: Push
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
